
# This is a special configuration file to run tests on Travis-CI via
# GitHub notifications when changes are committed.
#
# See http://travis-ci.org/ for details
language: python

before_install:
 - sudo apt-get install -y python-virtualenv
 - virtualenv planemo-venv
 - . planemo-venv/bin/activate
 - pip install --upgrade pip setuptools
 - pip install planemo
 #- planemo conda_init

#install:
 #- planemo conda_install ${TRAVIS_BUILD_DIR}/galaxy/xcms_suite

script:
 - planemo test --conda_auto_init --conda_auto_install --conda_dependency_resolution --no_cache_galaxy ${TRAVIS_BUILD_DIR}/galaxy/xcms_suite --galaxy_branch release_17.01
